{% extends "general/layout/layout.html" %}

{% block body %}
<div class="container-fluid" style="justify-content: center; display: flex;">
    <div class="card text-left border-dark" style="width: 18rem;">
      <div class="card-header text-white bg-dark">
        <h5>Login Usuario</h5>
      </div>
      <div class="card-body">
          <h3 class="text-center mb-4 text-primary"><i class="fa fa-user fa-3x"></i></h3>
          <form action="{{ url_for('login') }}" method="POST">
            {% include 'auth/fragment/_form_user_login.html'%}
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-dark me-md-2">Ingresar</button>
              </div>
          </form>
        
      </div>
    </div>
</div>
{% endblock %}

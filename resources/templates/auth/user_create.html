{% extends "general/layout/layout.html" %}

{% block body %}
<div class="container-fluid" style="justify-content: center; display: flex;">
  <div class="card text-left border-dark" style="width: 18rem;">
    <div class="card-header text-white bg-dark">
      <h5>Crear Usuario</h5>
    </div>
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary"><i class="fa fa-user fa-3x"></i></h3>
      <form action="{{ url_for('user_create') }}" method="POST">
         {% include 'auth/fragment/_form_user.html'%}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark me-md-2">Crear</button>
            <a class="btn btn-dark me-md-2" href="{{ url_for('login') }}">Volver</a>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
